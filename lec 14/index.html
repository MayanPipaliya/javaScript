<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main bg-light bg-opacity-50 position-relative">
        <form id="userdata">
            <input class="input mt-5 bg-light text-secondary bg-opacity-50 rounded-5 shadow-lg p-2" type="text"
                id="username" placeholder="username" required />
            <input class="input mt-4  bg-light text-secondary bg-opacity-50 rounded-5 shadow-lg p-2" type="email"
                id="email" placeholder="email" required />
            <input class="input mt-4  bg-light text-secondary bg-opacity-50 rounded-5 shadow-lg p-2" type="number"
                id="number" placeholder="number" required />
            <input class="input mt-4  bg-light text-secondary bg-opacity-50 rounded-5 shadow-lg p-2" type="number"
                id="password" placeholder="password" required />
            <br><br>
            <input type="submit" class="button position-absolute top-75 start-50 translate-middle btn btn-outline-dark">
        </form>
    </div>
</body>
<script src="./index.js"></script>

</html>
