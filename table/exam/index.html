<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <form id="userdata">

        <label>Enter Employe name</label>
        <input type="text" id="Employename" placeholder="Enter Employe name"><br><br>

        <label>Enter email</label>
        <input type="email" id="email" placeholder="Enter email"><br><br>

        <label>Enter your job role</label>
        <input type="text" id="jobrole" placeholder="Enter your job role"><br><br>

        <label>Enter Expirience year</label>
        <input type="number" id="Expirienceyear" placeholder="Enter Expirience year"><br><br>

        <label>Enter Your Salary</label>
        <input type="number" id="salary" placeholder="Enter Your Salary"><br><br>

        <input type="submit">

    </form>

    
    <table class="table table-dark table-striped table-hover w-100 m-5 mx-auto ">
        <thead>
            <tr>
                <th scope="col">Sr.no</th>
                <th scope="col">Employe name</th>
                <th scope="col">email</th>
                <th scope="col">job role</th>
                <th scope="col">Expirience year</th>
                <th scope="col">level</th>
                <th scope="col">salary</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="./index.js"></script>

</body>
